<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .my-custom-scrollbar {
            position: relative;
            height: 90%;
            overflow: auto;
        }
        .table-wrapper-scroll-y {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Village
    </a>
  </nav>
  <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar" style="max-height: 75%;">
    <table class="table table-bordered table-striped mb-0 " style="border-radius:25px ; width: 90%; margin-left: 5%;">
        <thead class="thead-light">
          <tr>
            <th scope="col">Land id</th>
            <th scope="col">Location</th>
            <th scope="col">Pincode</th>
            <th scope="col">Land Size</th>
            <th scope="col">Land Before</th>
            <th scope="col">Land After</th>
            <th scope="col">Thandaperu</th>
            <th scope="col">Verification</th>
        </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.location}}</td>
            <td>{{user.pincode}}</td>
            <td>{{user.landSize}}</td>
            <td>{{user.landBefore}}</td>
            <td>{{user.landAfter}}</td>
            <td>{{user.thandaperu}}</td>
            <td>
              <form action="villageVerify" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{user.id}}">
                <input type="hidden" name="landAfter" value="{{user.landAfter}}">
                <button type="submit" class="btn btn-success">Accept</button>
              </form>
              <form action="villageDismiss" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{user.id}}">
                <button type="submit" class="btn btn-danger">Dismiss</button>
              </form>
          </tr>
          {% endfor %}
     
          
        </tbody>
      </table>
    </div>
</body>
</html>
