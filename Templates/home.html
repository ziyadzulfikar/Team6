{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--navbar-->
<div class="  Land_conversion text-center">

        <div class="container-fluid">
          <a class="navbar-brand"><b> Land conversion </b></a>
        </div>
      </nav>
</div>

<!--picture--> 
<div class="Government_of_Kerala_Logo  ">
    <img src="{% static 'Government_of_Kerala_Logo.png' %}" alt="Government_of_Kerala_Logo">
</div>
<center>
    {% for message  in messages %}

      <p style="font-size: larger;"><strong>{{message}}</strong></p>
    </div>
    {% endfor %}
  </center>
    <form action="userAuth" method="post">
       {% csrf_token %}

<div class="signup rounded">
    <form class="container rounded">
       
        <div class="form-group">
            <label for="inputAddress"></label>
            <input type="text" name="thandaperu" class="form-control" id="inputAddress" placeholder="Thandaperu">
        </div>
        <div class="form-group">
            <label for="inputAddress"></label>
            <input type="text" name="adhaar" class="form-control" id="inputAddress" placeholder="Adhar Number">
        </div>
        <button type="submit" class="btn btn-outline-secondary">Next</button>
    </form>
</div>  
 
{% endblock %}
