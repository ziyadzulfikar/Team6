{% extends 'dashboard.html' %}

{% block content %}
<div class="row"  style="margin-left:25% ;">
<div class="signup col-xs-12 col-sm-6 col-md-5 col-lg-6 rounded w-50 mx-auto " >
    <form action="addLocation" method="get">
        <h3>Add Land</h3>
        <div class="form-group">
            <label for="inputAddress">location</label>
            <input type="text" name="location" class="form-control" id="inputAddress" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputAddress">Pincode</label>
            <input type="text" name="pincode" class="form-control" id="inputAddress" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="inputAddress">land Size</label>
            <input type="text" name="landSize" class="form-control" id="inputAddress" placeholder="Place">
        </div>
        <div class="form-group">
            <label for="inputAddress">Field Type</label>
            <input type="text" name="landBefore" class="form-control" id="inputAddress" placeholder="Pincode">
        </div>
        <div class="form-group">
            <label for="inputAddress">Thandaperu</label>
            <input type="text" name="thandaperu" class="form-control" id="inputAddress" placeholder="Adhaar Number">
        </div>
        <button type="submit" class="btn btn-outline-secondary" style="margin-left: 17rem;">Next</button>
    </form>
</div>

{% endblock %}
