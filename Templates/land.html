{% extends 'base.html' %}

{% block content %}
 
  <div class="Revenue_eService"> 
    <p class="text-center">LAND CONVERSION</p>
  </div> 
  
      <div id="accordion" >
        {% for user in users %}
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{user.location}}
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <form class="was-validated" method="POST" action="landTypeChange">
              {% csrf_token %}
              <h5>Current Field Type</h5>
              <p>{{user.landBefore}}</p>
              <div class="form-group">
                  <select class="convert" name="fieldtype" required>
                    <option value="">Convert To</option>
                    <option value="Field">Field</option>
                    <option value="Industry">Industry</option>
                    <option value="Residential">Residential</option>
                  </select>
                  
                </div>

                <input type="text" name="landId" value="{{user.id}}" hidden>
                <input type="text" name="landSize" value="{{user.landSize}}" hidden>
            
                <div class="form-check">
                  <input name="fieldcause" class="form-check-input" type="radio" value="Agricultural Development" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Agricultural Development
                  </label>
                </div>
                  <div class="form-check">
                    <input name="fieldcause" class="form-check-input" type="radio" value="Cause of natural disasters" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Cause of natural disasters
                    </label>
                  </div>
                  
                  <div class="form-check">
                    <input name="fieldcause" class="form-check-input" type="radio" value="Industrial Development" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Industrial Development
                    </label>
                  </div>
              
                <button class="btn btn-primary" type="submit">Submit</button>
              
             
            </form>
          </div>
        </div>
        {% endfor %}
      </div>

      {% endblock %}
