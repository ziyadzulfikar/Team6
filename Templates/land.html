<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Conversion</title>
    <link rel="stylesheet" href="land.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

  <body style="background-color:rgb(178, 179, 179);">
    <nav id="navbar-example2" class="navbar navbar-light bg-secondary">
      <a class="navbar-brand" href="#">Land convertion</a>
      <ul class="nav nav-pills">
           <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><b>Status</b></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#one">one</a>
            <a class="dropdown-item" href="#two">two</a>
            </li>
      </ul>
    </nav>
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
      <h4 id="one"></h4>
      <h4 id="two"></h4>
    </div>
     
    
    <div class="Revenue_eService"> 
      <p class="text-center">Application Form</p>
    </div>  
    
    
  
      <div id="accordion" >
        {% for user in users %}
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{user.street}}
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <form class="was-validated" method="POST" action="landTypeChange">
              {% csrf_token %}
              <h5>Current Field Type</h5>
              <p>{{user.landBefore}}</p>
              <div class="form-group">
                  <select class="convert" name="fieldtype" required>
                    <option value="">Convert To</option>
                    <option value="Field">Field</option>
                    <option value="Industry">Industry</option>
                    <option value="Residential">Residential</option>
                  </select>
                  
                </div>

                <input type="text" name="landId" value="{{user.id}}" hidden>
            
                <div class="form-check">
                  <input name="fieldcause" class="form-check-input" type="radio" value="Agricultural Development" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Agricultural Development
                  </label>
                </div>
                  <div class="form-check">
                    <input name="fieldcause" class="form-check-input" type="radio" value="Cause of natural disasters" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Cause of natural disasters
                    </label>
                  </div>
                  
                  <div class="form-check">
                    <input name="fieldcause" class="form-check-input" type="radio" value="Industrial Development" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Industrial Development
                    </label>
                  </div>
              
                <button class="btn btn-primary" type="submit">Submit</button>
              
             
            </form>
          </div>
        </div>
        {% endfor %}
      </div>

        
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
