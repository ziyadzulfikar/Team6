{% extends 'dashboard.html' %}

{% block content %}
<div class="row"  style="margin-left:25%; ">
<div class="signup col-xs-12 col-sm-6 col-md-5 col-lg-6 rounded w-50 mx-auto " >
    <!--form-->

    <form action="addUser" method="get">
        <h3>Add LandOwner</h3>
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" name="name" class="form-control" id="inputAddress" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputAddress">Location</label>
            <input type="text" name="location" class="form-control" id="inputAddress" placeholder="Location">
        </div>
        <div class="form-group">
            <label for="inputAddress">Pincode</label>
            <input type="text" name="pincode" class="form-control" id="inputAddress" placeholder="Pincode">
        </div>
        <div class="form-group">
            <label for="inputAddress">Phone Number</label>
            <input type="text" name="phone" class="form-control" id="inputAddress" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="inputAddress">Adhaar Number</label>
            <input type="text" name="adhaar" class="form-control" id="inputAddress" placeholder="Adhaar Number">
        </div>
        <button type="submit" class="btn btn-outline-secondary" style="margin-left: 17rem;">Next</button>
    </form>
</div> 
</div> 

{% endblock %}
